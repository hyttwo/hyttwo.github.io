<script>
    (function () {
        'use strict'

        window.hyt2 = {
            /**
             *
             * @param pngArray Array<Uint8Array>
             * @param sizeLimit Int | undefined
             * @param timesLimit Int | undefined
             * @param smaller Int [1, 5] | undefined
             * @param data Uint8Array
             */
            encode: function(pngArray, sizeLimit, timesLimit, smaller, data) {
                const pngNum = pngArray.length


                const left = new Array(pngNum)
                const right = new Array(pngNum)

                for (let i = 0; i < pngNum; ++i) {
                    const clap = findClap(pngArray[i])
                    if (!clap) throw '找不到IDAT块'
                    left[i] = pngArray[i].slice(0, clap).buffer
                    right[i] = pngArray[i].slice(clap).buffer
                }


                const limit = new Array(pngNum)

                if (sizeLimit) {
                    if (timesLimit) {
                        for (let i = 0; i < pngNum; ++i) {
                            let l = pngArray[i].length * timesLimit
                            if (sizeLimit < l) l = sizeLimit
                            l -= 16 + pngArray[i].length
                            if (l <= 0) throw '限制过紧'
                            limit[i] = l > 2147483643 ? 2147483643 : l
                        }
                    } else {
                        for (let i = 0; i < pngNum; ++i) {
                            const l = sizeLimit - 16 - pngArray[i].length
                            if (l <= 0) throw '限制过紧'
                            limit[i] = l > 2147483643 ? 2147483643 : l
                        }
                    }
                } else {
                    if (timesLimit) {
                        --timesLimit
                        for (let i = 0; i < pngNum; ++i) {
                            const l = pngArray[i].length * timesLimit - 16
                            if (l <= 0) throw '限制过紧'
                            limit[i] = l > 2147483643 ? 2147483643 : l
                        }
                    } else limit.fill(2147483643)
                }


                const results = []

                let partLength
                for (let i = 0, offset = 0; offset < data.length; ++i, offset += partLength) {
                    const pngId = Math.floor(Math.random() * pngNum)
                    partLength = Math.min(data.length - offset, smaller ? makeSmaller(limit[pngId], smaller) : limit[pngId])

                    const front = new Uint8Array(12)
                    toFourBytes(front, 0, partLength + 4)
                    front[4] = 122
                    front[5] = 84
                    front[6] = 88
                    front[7] = 116
                    toFourBytes(front, 8, i)

                    let crc = -1
                    for (let i = 4; i < 12; ++i)
                        crc = (crc >> 8) ^ crc_table[(crc ^ front[i]) & 0xFF]

                    const curPart = data.subarray(offset, offset + partLength)
                    for (let i = 0; i < partLength; ++i)
                        crc = (crc >> 8) ^ crc_table[(crc ^ curPart[i]) & 0xFF]

                    const back = new Uint8Array(4)
                    toFourBytes(back, 0, crc ^ -1)

                    results.push([pngId, new Blob([left[pngId], front.buffer, curPart.slice().buffer, back.buffer, right[pngId]])])
                }


                return results
            },

            /**
             *
             * @param pngArray Array<Uint8Array>
             * @returns Blob
             */
            decode: function (pngArray) {
                const pngNum = pngArray.length


                const resultParts = new Array(pngNum)

                for (let i = 0; i < pngNum; ++i) {
                    const png = pngArray[i]
                    const l = findClap(png)
                    if (!l) throw '找不到IDAT块'
                    if (png[l + 4] !== 122 || png[l + 5] !== 84 || png[l + 6] !== 88 || png[l + 7] !== 116) throw '找不到最后的IDAT块后的zTXt块'// 'zTXt'
                    const id = fromFourBytes(png, l + 8)
                    if (id > pngNum || resultParts[id]) throw '编号错误'
                    const chunkLength = fromFourBytes(png, l)
                    resultParts[id] = png.slice(l + 12, l + 8 + chunkLength).buffer
                }


                return new Blob(resultParts)
            }
        }

        function findClap(png) {
            let i = 8, j
            while (i < png.length) {
                if (png[i + 4] === 73 && png[i + 5] === 68 && png[i + 6] === 65 && png[i + 7] === 84) // 'IDAT'
                    j = i += fromFourBytes(png, i) + 12;
                else i += fromFourBytes(png, i) + 12;
            }
            return j
        }

        function makeSmaller(x, smaller) {
            const t = 6 - smaller
            let n = 1
            for (let i = 0; i < t; ++i) n += Math.floor(Math.random() * (x - n + 1))
            return n
        }

        function fromFourBytes(png, i) {
            const t = (png[i] << 24) | (png[i + 1] << 16) | (png[i + 2] << 8) | png[i + 3]
            return t < 0 ? t + 4294967296 : t
        }
        function toFourBytes(png, i, x) {
            png[i] = x >> 24
            png[i + 1] = x >> 16
            png[i + 2] = x >> 8
            png[i + 3] = x
        }

<script>
    function dealFile(file) {
        const filename = new TextEncoder().encode(file.name)
        const nameBuffer = new ArrayBuffer(4)
        new DataView(nameBuffer).setUint32(0, filename.length)
        return new Blob([nameBuffer, filename, file])
    }

    async function dealImages(fileList) {
        const results = new Array(fileList.length)
        for (let i = 0; i < fileList.length; ++i) {
            const url = URL.createObjectURL(fileList[i])
            const img = document.createElement('img')
            await new Promise(function (resolve, reject) {
                img.onload = resolve
                img.onerror = function () {
                    URL.revokeObjectURL(url)
                    reject()
                }
                img.src = url
            })
            URL.revokeObjectURL(url)
            const canvas = document.createElement('canvas')
            canvas.width = img.width
            canvas.height = img.height
            const ctx = canvas.getContext('2d')
            ctx.drawImage(img, 0, 0)
            await new Promise(function (resolve, reject) {
                canvas.toBlob(async function (blob) {
                    if (blob) {
                        results[i] = new Uint8Array(await blob.arrayBuffer())
                        resolve()
                    } else reject()
                })
            })
        }
        return results
    }

    async function startEncode() {
        const outerImages = document.getElementById('outerImages').files
        if (outerImages.length === 0) {
            alert('请选择表图')
            return
        }
        const innerFile = document.getElementById('innerFile').files[0]
        if (!innerFile) {
            alert('请选择里文件')
            return
        }

        const startEncodeButton = document.getElementById('startEncode')
        startEncodeButton.disabled = true
        startEncodeButton.innerText = '正在制作'

        try {
            const encoded = hyt2.encode(
                await dealImages(outerImages)
                , document.getElementById('hasSizeLimit').checked * document.getElementById('sizeLimit').value
                , document.getElementById('hasTimesLimit').checked * document.getElementById('timesLimit').value
                , document.getElementById('hasSmaller').checked * document.getElementById('smaller').value
                , new Uint8Array(await (await dealFile(innerFile)).arrayBuffer())
            )
            for (let i in encoded) {
                const url = URL.createObjectURL(encoded[i][1])
                const a = document.createElement('a')
                a.download = outerImages[encoded[i][0]].name + '-' + i + '.png'
                a.href = url
                a.onclick = function () {
                    setTimeout(function () {
                        URL.revokeObjectURL(url)
                    })
                }
                a.click()
            }
        } catch (e) {
            alert('制作失败：' + e)
        }

        startEncodeButton.innerText = '开始制作'
        startEncodeButton.disabled = false
    }

    async function readFiles(fileList) {
        const results = new Array(fileList.length)
        for (let i = 0; i < fileList.length; ++i) results[i] = new Uint8Array(await fileList[i].arrayBuffer())
        return results
    }

    async function startDecode() {
        const resultImages = document.getElementById('resultImages').files
        if (resultImages.length === 0) {
            alert('请选择结果图')
            return
        }

        const startDecodeButton = document.getElementById('startDecode')
        startDecodeButton.disabled = true
        startDecodeButton.innerText = '正在提取'

        try {
            const decoded = hyt2.decode(await readFiles(resultImages))
            const nameLength = new DataView(await decoded.slice(0, 4).arrayBuffer()).getUint32(0)
            const url = URL.createObjectURL(decoded.slice(4 + nameLength))
            const a = document.createElement('a')
            a.download = new TextDecoder().decode(await decoded.slice(4, 4 + nameLength).arrayBuffer())
            a.href = url
            a.onclick = function () {
                setTimeout(function () {
                    URL.revokeObjectURL(url)
                })
            }
            a.click()
        } catch (e) {
            alert('提取失败：' + e)
        }

        startDecodeButton.innerText = '开始提取'
        startDecodeButton.disabled = false
    }
</script>
<h1>幻隐图two</h1>
<details open>
    <summary>制作</summary>
    <button onclick="startEncode()" id="startEncode">开始制作</button>
    <div>
        <label for="outerImages">表图</label>
        <input type="file" multiple id="outerImages" accept="image/*">
    </div>
    <div>
        <label for="innerFile">里文件</label>
        <input type="file" id="innerFile">
    </div>
    <div>
        <input type="checkbox" id="hasSizeLimit" checked>
        <label for="hasSizeLimit">每张结果图不超过</label>
        <input type="number" id="sizeLimit" min="1" value="9437184">
        <label for="sizeLimit">B</label>
    </div>
    <div>
        <input type="checkbox" id="hasTimesLimit" checked>
        <label for="hasTimesLimit">每张结果图不超过其表图的</label>
        <input type="number" id="timesLimit" min="1" value="40">
        <label for="timesLimit">倍</label>
    </div>
    <div>
        <input type="checkbox" id="hasSmaller" checked>
        <label for="hasSmaller">稍小</label>
        <input type="range" id="smaller" min="1" max="5" value="3">
        <label for="smaller"></label>
    </div>
</details>
<details open>
    <summary>提取</summary>
    <button onclick="startDecode()" id="startDecode">开始提取</button>
    <div>
        <label for="resultImages">结果图</label>
        <input type="file" multiple id="resultImages" accept="image/png">
    </div>
</details>
</body>
</html>
