}

function __hyt2_merge_Uint8Array(a, b) {
    const c = new Uint8Array(a.length + b.length);
    c.set(a);
    c.set(b, a.length);
    return c;
}

function hyt2_decode_easy(pngArray, core) {
    const pngNum = pngArray.length;

    const resultParts = new Array(pngNum);
    let totalLength = 0;

    for (let i of pngArray) {
        const decoded = core._decodePng(i);
        const id = __hyt2_make_DataView(decoded).getUint32(0);
        if (id > pngNum || resultParts[id]) return;
        totalLength += (resultParts[id] = decoded.subarray(4)).length;
    }

    const result = new ArrayBuffer(totalLength);
    const r = new Uint8Array(result);
    let offset = 0;
    for (let i of resultParts) {
        r.set(i, offset);
        offset += i.length;
    }

    return result;
}
</script>
<script>
    const core = new hyt2_core('zTXt')

    function dealFile(file) {
        const filename = new TextEncoder().encode(file.name)
        const nameBuffer = new ArrayBuffer(4)
        new DataView(nameBuffer).setUint32(0, filename.length)
        return new Blob([nameBuffer, filename, file])
    }

    async function dealImages(fileList) {
        const results = new Array(fileList.length)
        for (let i = 0; i < fileList.length; ++i) {
            const url = URL.createObjectURL(fileList[i])
            const img = document.createElement('img')
            await new Promise(function (resolve, reject) {
                img.onload = resolve
                img.onerror = function () {
                    URL.revokeObjectURL(url)
                    reject()
                }
                img.src = url
            })
            URL.revokeObjectURL(url)
            const canvas = document.createElement('canvas')
            canvas.width = img.width
            canvas.height = img.height
            const ctx = canvas.getContext('2d')
            ctx.drawImage(img, 0, 0)
            await new Promise(function (resolve, reject) {
                canvas.toBlob(async function (blob) {
                    if (blob) {
                        results[i] = new Uint8Array(await blob.arrayBuffer())
                        resolve()
                    } else reject()
                })
            })
        }
        return results
    }

    async function startEncode() {
        const outerImages = document.getElementById('outerImages').files
        if (outerImages.length === 0) {
            alert('请选择表图')
            return
        }
        const innerFile = document.getElementById('innerFile').files[0]
        if (!innerFile) {
            alert('请选择里文件')
            return
        }

        const startEncodeButton = document.getElementById('startEncode')
        startEncodeButton.disabled = true
        startEncodeButton.innerText = '正在制作'

        const prepared = {}
        const ec = hyt2_encode_easy_prepare(
            prepared
            , await dealImages(outerImages)
            , document.getElementById('hasSizeLimit').checked * document.getElementById('sizeLimit').value
            , document.getElementById('hasTimesLimit').checked * document.getElementById('timesLimit').value
        );
        if (ec) alert('制作失败：' + (ec === 1 ? '表图处理错误' : '限制过于严格以至于存在无法写入数据的表图'));
        else {
            const encoded = hyt2_encode_easy(
                prepared
                , core
                , document.getElementById('hasSmaller').checked * document.getElementById('smaller').value
                , new Uint8Array(await dealFile(innerFile).arrayBuffer())
            )
            for (let i in encoded) {
                const url = URL.createObjectURL(new Blob([encoded[i].data]))
                const a = document.createElement('a')
                a.download = outerImages[encoded[i].pngId].name + '-' + i + '.png'
                a.href = url
                a.onclick = function () {
                    setTimeout(function () {
                        URL.revokeObjectURL(url)
                    })
                }
                a.click()
            }
        }

        startEncodeButton.innerText = '开始制作'
        startEncodeButton.disabled = false
    }

    async function readFiles(fileList) {
        const results = new Array(fileList.length)
        for (let i = 0; i < fileList.length; ++i) results[i] = new Uint8Array(await fileList[i].arrayBuffer())
        return results
    }

    async function startDecode() {
        const resultImages = document.getElementById('resultImages').files
        if (resultImages.length === 0) {
            alert('请选择结果图')
            return
        }

        const startDecodeButton = document.getElementById('startDecode')
        startDecodeButton.disabled = true
        startDecodeButton.innerText = '正在提取'

        const decoded = hyt2_decode_easy(await readFiles(resultImages), core)
        if (decoded) {
            const nameLength = new DataView(decoded).getUint32(0)
            const url = URL.createObjectURL(new Blob([new Uint8Array(decoded, 4 + nameLength)]))
            const a = document.createElement('a')
            a.download = new TextDecoder().decode(new Uint8Array(decoded, 4, nameLength))
            a.href = url
            a.onclick = function () {
                setTimeout(function () {
                    URL.revokeObjectURL(url)
                })
            }
            a.click()
        } else alert('提取失败')

        startDecodeButton.innerText = '开始提取'
        startDecodeButton.disabled = false
    }
</script>
<h1>幻隐图two</h1>
<details open>
    <summary>制作</summary>
    <button onclick="startEncode()" id="startEncode">开始制作</button>
    <div>
        <label for="outerImages">表图</label>
        <input type="file" multiple id="outerImages" accept="image/*">
    </div>
    <div>
        <label for="innerFile">里文件</label>
        <input type="file" id="innerFile">
    </div>
    <div>
        <input type="checkbox" id="hasSizeLimit" checked>
        <label for="hasSizeLimit">每张结果图不超过</label>
        <input type="number" id="sizeLimit" min="1" value="9437184">
        <label for="sizeLimit">B</label>
    </div>
    <div>
        <input type="checkbox" id="hasTimesLimit" checked>
        <label for="hasTimesLimit">每张结果图不超过其表图的</label>
        <input type="number" id="timesLimit" min="1" value="40">
        <label for="timesLimit">倍</label>
    </div>
    <div>
        <input type="checkbox" id="hasSmaller" checked>
        <label for="hasSmaller">稍小</label>
        <input type="range" id="smaller" min="1" max="5" value="3">
        <label for="smaller"></label>
    </div>
</details>
<details open>
    <summary>提取</summary>
    <button onclick="startDecode()" id="startDecode">开始提取</button>
    <div>
        <label for="resultImages">结果图</label>
        <input type="file" multiple id="resultImages" accept="image/png">
    </div>
</details>
</body>
</html>
